<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator javascript</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <main>
      <span class="brand">ğŸ”</span>
      <h1>Password Generator app</h1>
      <p>
        A Simple Genarate Password app Built For Fun by:
        <a href="https://github.com/ittid" target="_blank">@ittid</a>
      </p>
    </main>
    <div class="todo_grid">
      <h1>Password Generator</h1>
      <div class="generate_area">
        <section>
          <div class="password"></div>
          <button class="reload_pass">Generate password Again!</button>
        </section>
        <label for="num">
          <input type="checkbox" id="num" />
          Numbers
        </label>
        <label for="symbols">
          <input type="checkbox" id="symbols" />
          Symbols
        </label>
        <label for="alpha">
          <input type="checkbox" id="alpha" />
          Alphabet
        </label>
        <label for="uppercase">
          <input type="checkbox" id="uppercase" />
          Uppercase letter
        </label>
        <label for="range">
          <input type="range" id="range" min="8" max="50" step="1" value="12" />
          Password Length: <small id="range_v"></small>
        </label>
      </div>
    </div>
  </body>
</html>
